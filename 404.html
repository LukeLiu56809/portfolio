<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to the React app with the correct path
      var l = window.location;
      var pathSegmentsToKeep = 1; // Keep the repo name segment
      
      // Extract the path after the repo name
      var pathSegments = l.pathname.split('/');
      var repoPath = pathSegments.slice(0, 1 + pathSegmentsToKeep).join('/');
      var routePath = pathSegments.slice(1 + pathSegmentsToKeep).join('/');
      
      // Redirect to the React app
      l.replace(repoPath + '/?/' + routePath + (l.search ? '&' + l.search.slice(1) : '') + l.hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
